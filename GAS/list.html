<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('GAS/css'); ?>
  </head>
  <header>
    <h1>書籍管理</h1>
  </header>
  <body>
    <form>
      <p><label>検索</label><br>
      <input id="bnameid" class="bname" type="text" name="bookname" size="40" placeholder="書籍名の文字列検索">  
      <select id="whereaboutsid" name="whereabouts">

      <option value="1">福井</option>
      <option value="2">東京</option>
      <option value="3">沖縄</option>
      </select>
      <input type="button" name="search" value="検索">
      <input type="reset" name="clear" value="検索条件クリア">
      <input type="button" name="regist" value="新規登録"></p>

      <thead>
        <tr bgcolor = "#AFDFE4">

          <th class="header2">所在</th>
          <th class="header3">所有者</th>
          <th class="header4" colspan="3">貸し出し状況</th>
          <th class="header7">編集</th>
          <th class="header8">削除</th>
        </tr>
      </thead>
      <tbody>  
        <tr><? for (var i = 1; i < data.length; i++) { ?>
          <td class="data1" width="250"><a href="<?= data[i][6] ?>"><?= data[i][0] ?></a></td>
          <td class="data2"><?= data[i][1] ?></td>
          <td class="data3"><?= data[i][2] ?></td>
          <td class="data4"><? if(data[i][3] == 0){ ?><input type="button" name="lend" value="貸出"><? }else{ ?>貸出中<?} ?></td>
          <td class="data5"><?= data[i][4] ?></td>
          <td class="data6"><?= fomatdate(data[i][5]); ?></td>        
          <td class="data7" width="70"><input type="button" name="edit" value="編集"></td>
          <td class="data8" width="70"><input type="button" name="delete" value=<? if(data[i][5] == 0){ ?>"削除"<? }else{ ?>"削除" disabled<? } ?>></td>
        </tr><? } ?>
      </tbody>
    </table>
    <script>
      function onClickRegist() {
        google.script.run.withSuccessHandler(function(myUrl){window.top.location.href= myUrl + "?p=regist";}).getURL();          
      }
    </script>
  </body>
</html>
